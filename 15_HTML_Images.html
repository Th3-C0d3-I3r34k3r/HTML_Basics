<h1>HTML Images Syntax</h1>

<p>	In HTML, images are defined with the &ltimg&gt tag.</p>

<p>The &ltimg&gt tag is empty, it contains attributes only, and does not have a closing tag.</p>

<p>	The src attribute specifies the URL (web address) of the image:</p>
<p>	&ltimg src="url"&gt</p>
<h2>Example:</h2>
 &ltimg src="wrongname.gif" alt="Flowers in Chania"&gt
</body>
